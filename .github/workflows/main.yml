name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages

      - name: Copy to S3
        run: aws s3 sync . s3://arn:aws:s3:us-east-1:186201076320:accesspoint/myaccesspoint --region us-east-1 --delete
